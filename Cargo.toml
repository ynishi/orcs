[workspace]
resolver = "2"
members = [
    "crates/orcs-cli",
    "crates/orcs-interaction",
    "crates/orcs-core",
    "crates/orcs-execution",
    "crates/orcs-types", "crates/orcs-readline",
    "orcs-desktop/src-tauri",
]

[workspace.package]
version = "0.1.0"
authors = ["Yutaka Nishimura <ytk.nishimura@gmail.com>"]
edition = "2024"
license = "MIT"
repository = "https://github.com/ynishi/orcs" # Placeholder

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
llm-toolkit = "0.32.0"
llm-toolkit-macros = "0.32.0"
tokio = { version = "1", features = ["full"] }
ratatui = "0.27.0"
crossterm = "0.27.0"
rustyline = "14.0"
colored = "2.0"
